<md-dialog>
    <md-dialog-content class="md-dialog-content">
        <h2 class="md-title">Study Again?</h2>
        <md-checkbox ng-show="showWrongCards" ng-model="withWrongStack">
          Only wrong cards
        </md-checkbox>
    </md-dialog-content>
    <md-dialog-actions>
        <md-button ng-click="cancel()" class="md-primary">Finished</md-button>
        <md-button ng-click="hide()" class="md-primary">Study!</md-button>
    </md-dialog-actions>
</md-dialog>
