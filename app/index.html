<!DOCTYPE html>
<html lang="en">

<head>
    <title>Angular Material - Starter App</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css" />
    <link rel="stylesheet" href="assets/app.css" />
    <style type="text/css">
    /**
         * Hide when Angular is not yet loaded and initialized
         */
    
    [ng\:cloak],
    [ng-cloak],
    [data-ng-cloak],
    [x-ng-cloak],
    .ng-cloak,
    .x-ng-cloak {
        display: none !important;
    }
    
    md-dialog.fullscreen-dialog {
        max-width: 100%;
        max-height: 100%;
        width: 100%;
        height: 100%;
        border-radius: 0;
    }
    </style>
</head>

<body ng-app="sfcardApp" layout="column" ng-controller="appController as ctrl" ng-cloak>
    <md-toolbar layout="row">
        <md-button class="menu" hide-gt-sm ng-click="ctrl.toggleSideBar('cardListsBar')" aria-label="Show User List">
            <md-icon md-svg-icon="menu"></md-icon>
        </md-button>
        <h1>Angular Material - Starter App</h1>
    </md-toolbar>
    <div flex layout="row">
        <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" md-component-id="cardListsBar" class="md-whiteframe-z2">
            <md-button class="md-primary" ng-click="ctrl.addCardList()">Add New Card List</md-button>
            <md-list>
                <md-list-item ng-repeat="cList in ctrl.clService.cardLists | orderBy: 'name'">
                    <md-button ng-click="ctrl.selectCardList(cList)" ng-class="{'selected' : cList === ctrl.selectedCardList }">
                        <md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon>
                        {{cList.name}}
                    </md-button>
                </md-list-item>
            </md-list>
        </md-sidenav>
        <md-content flex id="content">
            <md-button ng-click="ctrl.startStudy()">Study!</md-button>
            <h2>{{ctrl.selectedCardList.name}}</h2>
            <pre>
            {{ctrl.selectedCardList|json}}
          </pre>
            <md-button ng-click="ctrl.addCard()">
                +add Card
            </md-button>

            <md-button ng-click="ctrl.removeList()">
                remove list
            </md-button>

            <md-list>
                <md-subheader class="md-no-sticky">Cards in this list</md-subheader>
                <md-list-item ng-repeat="term in ctrl.selectedCardList.cards">
                    <p> {{ term }} </p>
                    <md-checkbox class="md-secondary" ng-model="topping.wanted"></md-checkbox>
                </md-list-item>
            </md-list>
        </md-content>
    </div>
    <!-- dependencies -->
    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.js"></script>
    <script src="../node_modules/angular-aria/angular-aria.js"></script>
    <script src="../node_modules/angular-material/angular-material.js"></script>
    <script src="../node_modules/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script src="../node_modules/angular-swing/dist/swing.js"></script>
    <!-- sources -->
    <script src="./src/cards/cards.js"></script>
    <script src="./src/cardLists/cardLists.js"></script>
    <script src="./src/study/study.js"></script>
    <script src="./src/app.js"></script>
    <!-- app -->
</body>

</html>
